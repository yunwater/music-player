<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-box">
      <div class="status-bar">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
      </div>
      <div class="profile">
        <div class="profile__avatar"></div>
        <h1>Indigo, The Creator</h1>
        <h6>Alternative Rock, Punk</h6>
      </div>
      <div class="my-active-button">
        <button class="my-active-button__shuffle">Shuffle</button>
        <button class="my-active-button__like">
          <i class="fas fa-heart"></i>961,006
        </button>
      </div>
      <div class="music-list">
        <div class="music-list__part">
          <div class="music-list__part-element">
            <img
              class="music-list__avatar"
              src="https://cdn.pixabay.com/photo/2016/10/21/12/58/electric-guitar-1757976__340.jpg#"
            />
            <div class="music-list__info">
              <p>Indigo, the Creator</p>
              <h5>EARTHQUAKE</h5>
            </div>
          </div>
          <div class="music-list__option">
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>
        <div class="music-list__part">
          <div class="music-list__part-element">
            <img
              class="music-list__avatar"
              src="https://cdn.pixabay.com/photo/2017/03/11/17/49/maple-2135514__340.jpg"
            />
            <div class="music-list__info">
              <p>Indigo, the Creator</p>
              <h5>NOVEMBER</h5>
            </div>
          </div>
          <div class="music-list__option">
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>
        <div class="music-list__part">
          <div class="music-list__part-element">
            <img
              class="music-list__avatar"
              src="https://cdn.pixabay.com/photo/2020/10/18/18/42/bulb-5665770__340.jpg"
            />
            <div class="music-list__info">
              <p>Indigo, the Creator</p>
              <h5>911</h5>
            </div>
          </div>
          <div class="music-list__option">
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>
        <div class="music-list__part">
          <div class="music-list__part-element">
            <img
              class="music-list__avatar"
              src="https://cdn.pixabay.com/photo/2016/11/18/21/10/wolf-1836875__340.jpg"
            />
            <div class="music-list__info">
              <p>Indigo, the Creator</p>
              <h5>WOLF</h5>
            </div>
          </div>
          <div class="music-list__option">
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>
      </div>
      <div class="navbar-playlist">
        <div class="navbar-playlist__info">
          <p>Indigo, The Creator</p>
          <h4>NOVEMBER</h4>
        </div>
        <div class="navbar-playlist__plaryer">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play fa-lg"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>
    <div class="background-box">
      <div class="status-bar">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-ellipsis-v fa-lg"></i>
      </div>
      <div class="album-cover"></div>
      <div class="album-title">
        <h1>NOVEMBER</h1>
        <p>Indigo, The Creator</p>
      </div>
      <div class="music-player">
        <div class="music-player__time">
          <p>1:56</p>
          <p>2:21</p>
        </div>
        <div class="music-player__bar">
          <div class="music-player__bar-now"></div>
          <div class="music-player__bar-still"></div>
          <div class="music-player__until"></div>
        </div>
        <div class="player-button">
          <i class="player-button__sub-act fas fa-sync-alt"></i>
          <i class="fas fa-step-backward fa-lg"></i>
          <div class="player-button__play">
            <i class="fas fa-play fa-lg"></i>
          </div>
          <i class="fas fa-step-forward fa-lg"></i>
          <i class="player-button__sub-act fas fa-random"></i>
        </div>
      </div>
    </div>
  </body>
</html>
